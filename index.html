<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weatherly</title>
</head>
<body>
    <!-- jumobtron centered-->
    <header class="jumbotron">
        <h1 class="headcenter">Weatherly Dashboard</h1>
    </header>

    <section class="container row col-2 searchCity">
        <h2>Search for a City:</h2>
            <!-- this is where search will be located -->
        <div class="searchInputContainer">
            <input type="text" id="searchInput">
            <input type="button" text="Search" id="search-btn">
             <!-- list button elements of city names here when searchbtn clicked--> 
        </div>
    </section>

    <section class="container col-8 pickedCity">
        <div class="card pickedCity">
            <h2>city</h2>
            <!-- list of <p> elements about waether conditions in city -->
        </div>

        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="inline">
            <!-- div element created to hold cards -->
                <div class="forecast-card">
                    <p class="day">day1</p>
                </div>
                <div class="forecast-card">
                    <p class="day">day2</p>
                </div>
                <div class="forecast-card">
                    <p class="day">day3</p>
                </div>
                <div class="forecast-card">
                    <p class="day">day4</p>
                </div>
                <div class="forecast-card">
                    <p class="day">day5</p>
                </div>

            <!-- in each card there is a h3 element for date, icon for weather, and <p> of forecast elements-->
            </div>

        </div>
    </section>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>   
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <script src="./weather.js"></script>
</body>
</html>
